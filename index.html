<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digomi Gardens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" alt="Digomi Gardens Logo" />
      <div class="header-text-dropdown" data-dropdown>
        <button class="header-text" data-dropdown-button>
          < Digomi Gardens >
        </button>
        <div class="header-dropdown" id="dropdown-gardens"></div>
      </div>
      <nav class="header-nav">
        <a href="#" class="header-nav-item">Home</a>
        <a href="#" class="header-nav-item">About Us </a>
        <a href="#" class="header-nav-item">Contact</a>
      </nav>
      <div class="header-ornament">
        <!-- <img src="images/headerOrnament.png" /> -->
      </div>
      <div class="header-login">
        <a href="#" class="header-login-item">Log In</a>
        <button class="header-login-button">Sign Up</button>
      </div>
    </header>
  </body>
  <script>
    //this script is stolen lmao
    document.addEventListener("click", (e) => {
      const isDropdownButton = e.target.matches("[data-dropdown-button]");
      if (!isDropdownButton && e.target.closest("[data-dropdown]") != null)
        return;

      let currentDropdown;
      if (isDropdownButton) {
        currentDropdown = e.target.closest("[data-dropdown]");
        currentDropdown.classList.toggle("active");
      }

      document
        .querySelectorAll("[data-dropdown].active")
        .forEach((dropdown) => {
          if (dropdown === currentDropdown) return;
          dropdown.classList.remove("active");
        });
    });
  </script>
</html>
